<!-- contact.component.html -->
<section class="border border-white/20 text-white fade-in px-4">
  <div
    class="mt-40 mb-20 pb-10 max-w-3xl mx-auto bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 text-white overflow-hidden"
  >
    <!-- Header -->
    <div class="text-center pt-12 pb-4 px-6">
      <h2
        class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-500 to-pink-500"
      >
        Contact Us
      </h2>
      <p class="text-gray-300 text-lg mt-3">
        Have questions, feedback, or suggestions? We'd love to hear from you!
      </p>
    </div>

    <!-- Form -->
    <form
      (ngSubmit)="sendEmail()"
      #contactForm="ngForm"
      class="space-y-6 px-8 pb-10 pt-6"
    >
      <input
        type="text"
        name="name"
        [(ngModel)]="name"
        placeholder="Your Name"
        required
        class="w-full px-5 py-3 rounded-lg bg-white/10 border border-white/20 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Your Email"
        required
        email
        class="w-full px-5 py-3 rounded-lg bg-white/10 border border-white/20 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
      <textarea
        name="message"
        [(ngModel)]="message"
        rows="5"
        placeholder="Your Message"
        required
        class="w-full px-5 py-3 rounded-lg bg-white/10 border border-white/20 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      ></textarea>

      <div class="text-center pt-4">
        <button
          type="submit"
          [disabled]="sending || !contactForm.form.valid"
          class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold px-8 py-3 rounded-full shadow-md hover:shadow-xl hover:scale-105 transform transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ sending ? "Sending..." : "✉️ Send Message" }}
        </button>
      </div>

      <p *ngIf="successMsg" class="text-green-400 mt-4 text-center">
        {{ successMsg }}
      </p>
      <p *ngIf="errorMsg" class="text-red-500 mt-4 text-center">
        {{ errorMsg }}
      </p>
    </form>

    <!-- Social Media Footer -->
    <div class="flex justify-center gap-8 text-white text-3xl">
      <a
        href="https://github.com/aniketjadhav25000"
        target="_blank"
        class="inline-flex items-center justify-center cursor-pointer transition-transform duration-300 ease-in-out hover:scale-125 hover:rotate-6 hover:drop-shadow-lg hover:text-[#4078c0]"
        aria-label="GitHub Profile"
      >
        <i class="fa-brands fa-github"></i>
      </a>

      <a
        href="https://www.linkedin.com/in/aniket-jadhav-a72466236/"
        target="_blank"
        class="inline-flex items-center justify-center cursor-pointer transition-transform duration-300 ease-in-out hover:scale-125 hover:-rotate-6 hover:drop-shadow-lg hover:text-[#0a66c2]"
        aria-label="LinkedIn Profile"
      >
        <i class="fa-brands fa-linkedin"></i>
      </a>

      <a
        href="https://www.instagram.com/aniket.j_2003/"
        target="_blank"
        class="inline-flex items-center justify-center cursor-pointer transition-transform duration-300 ease-in-out hover:scale-125 hover:rotate-6 hover:drop-shadow-lg hover:text-[#e1306c]"
        aria-label="Instagram Profile"
      >
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </div>
</section>
