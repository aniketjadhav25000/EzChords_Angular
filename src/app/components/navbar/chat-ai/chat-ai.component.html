<div class="fixed bottom-4 right-4 w-[350px] bg-white shadow-lg rounded-xl p-4 border">
  <h2 class="text-xl font-semibold mb-2">ğŸ¸ Ask Your AI Teacher</h2>

  <div class="h-[250px] overflow-y-auto space-y-2 mb-2">
    <div *ngFor="let msg of chat" [ngClass]="msg.sender === 'user' ? 'text-right' : 'text-left'">
      <div class="inline-block px-3 py-2 rounded-lg" [ngClass]="msg.sender === 'user' ? 'bg-blue-100' : 'bg-green-100'">
        {{ msg.message }}
      </div>
    </div>
  </div>

  <input [(ngModel)]="userInput" (keyup.enter)="askQuestion()" placeholder="Type your question..."
    class="w-full border p-2 rounded" />

  <div *ngIf="loading" class="text-sm text-gray-500 mt-1">Thinking...</div>
</div>
